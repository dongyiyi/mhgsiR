name: R-CMD-check

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.os }} (R ${{ matrix.r }})
    strategy:
      fail-fast: false
      matrix:
        include:
          # Ubuntuï¼šdevel/release/oldrel-1
          - os: ubuntu-latest
            r: "devel"
          - os: ubuntu-latest
            r: "release"
          - os: ubuntu-latest
            r: "oldrel-1"
          # macOS / Windows
          - os: macos-latest
            r: "release"
          - os: windows-latest
            r: "release"

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
     
      # R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v4

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r }}
          use-public-rspm: true

      
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache: true
          extra-packages: |
            any::rcmdcheck
          needs: check
         

      
      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
